<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Website Meta (author, keywords, etc) -->
    <meta name="author" content="Jacob Read">
    <meta name="description"
          content="Computron offers computer/networking repairs, Helpful download links to everyday software, and provides training for computers & applications">
    <meta name="keywords" content="computers,networking,repairs,software,downloads,training">
    <!-- Open Graph Protocol Meta (see https://opengraphprotocol.org/) -->
    <meta property="og:title" content="Computron" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Computron offers computer/networking repairs, Helpful download links to everyday software, and provides training for computers & applications" />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Computron - Computer/Networking Repairs & Application Training</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages MIT License
        // https://github.com/rafgraph/spa-github-pages
        (function (l) {
            if (l.search[1] === '/') {
                var decoded = l.search.slice(1).split('&').map(function (s) {
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
            }
        }(window.location))
    </script>
</head>
<body>
<noscript>
    <strong>We're sorry but Computron doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
